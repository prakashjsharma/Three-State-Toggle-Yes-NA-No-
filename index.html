<body>
    <div class="row">
        <div class="col-md-12" style=" display: flex; align-items: center; justify-content: center;">
            <div class="switch-toggle switch-3 switch-candy">
                <input type="radio" class="radio" id="Yes0" value="1" name="toggle" checked="checked">
                <label for="Yes0" onclick="">Yes</label>

                <input class="radio" id="NA0" value="-1" name="toggle" type="radio"> 
                <label for="NA0" class="disabled" onclick="">N/A</label> 

                <input class="radio" id="No0" value="0" name="toggle" type="radio"> 
                <label for="No0" onclick="">No</label>
            </div>
        </div>
    </div>
</body>
